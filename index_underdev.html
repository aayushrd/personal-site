<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Under Development</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="description" content="This site is under development and will be live soon." />
  <style>
    :root{
      --bg:#0b0c0f; --card:#131720; --text:#e8edf4; --muted:#9fb0c3; --accent:#5cc8ff;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:radial-gradient(1200px 800px at 80% -20%, #162033 0%, transparent 60%), var(--bg);color:var(--text)}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{width:min(680px,100%);background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid #1e2634;border-radius:20px;padding:28px;box-shadow:var(--shadow)}
    h1{font-size:clamp(26px,5vw,40px);margin:0 0 8px}
    p{color:var(--muted);line-height:1.6;margin:.5rem 0}
    .row{display:flex;align-items:center;gap:14px;flex-wrap:wrap}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:#0f1522;border:1px solid #253047;color:#c6d4e6;font-size:14px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:var(--accent);color:#0b0c0f;font-weight:700;text-decoration:none}
    .btn.muted{background:#202838;color:#dce6f4}
    .footer{margin-top:18px;color:#8999ad;font-size:14px}
    .pulse{position:relative;width:14px;height:14px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 0 rgba(92,200,255,.6);animation:pulse 2s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(92,200,255,.6)}70%{box-shadow:0 0 0 14px rgba(92,200,255,0)}100%{box-shadow:0 0 0 0 rgba(92,200,255,0)}}
    code{background:#0f1522;border:1px solid #253047;border-radius:8px;padding:2px 6px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <div class="row" style="margin-bottom:8px">
        <div class="pulse" aria-hidden="true"></div>
        <span class="badge">Under Development</span>
      </div>
      <h1>We&rsquo;re building something new.</h1>
      <p>Thanks for stopping by! This site is currently under development and will be live soon. Please check back shortly.</p>
      <p>If you need to reach me in the meantime, email <a href="mailto:you@yourdomain.com">you@yourdomain.com</a>.</p>

      <div class="row" style="margin-top:14px">
        <a class="btn" href="#" onclick="event.preventDefault(); location.reload(true);">Refresh</a>
        <a class="btn muted" href="https://github.com/" target="_blank" rel="noopener">Follow updates</a>
      </div>

      <p class="footer">© <span id="year"></span> Your Name · All rights reserved</p>
      <noscript><p class="footer">Note: JavaScript is disabled in your browser; dynamic updates are limited.</p></noscript>
    </section>
  </main>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
